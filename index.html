<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "container">
        <div class = "background-img">
            <img class = "card-img" src = "img/plant_background.jpg" alt = "plant background">
            <div class = "card-body">
                <img class = "logo" src="img/odin-logo.png">
                <span class="logo-text">ODIN</span>
                <!-- <div class = "card-heading">
                    ODIN!
                </div> -->
                
            </div>
            <footer class = "picture_src">
                    <p>Photo by <a href = "https://unsplash.com/@haliewestphoto"> Halie West </a> on Unsplash</p>
                </footer>
        </div>

        <div class = "sign-up">

            <div class = "heading">
                <p>This is not a real online service? You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to
                </p>
            </div>

            <form class = "form" action = "google.com" method = "post">
                <h2>Let's do this!</h2>
                <br>
                <div class = "fields">
                    <div class = "first-column-field">
                    <label for="first_name">First Name:</label>
                    <input type = "text">
                    <label for="email">Email:</label>
                    <input type = "text">
                    <label for="passward">Password:</label>
                    <input type = "password" minlength="8">
                    </div>

                    <div class = "second-column-field">
                    <label for="last_name">Last Name:</label>
                    <input type = "text">
                    <label for="Phone Number">Phone Number:</label>
                    <input type = "text">
                    <label for="confirm-passward">Confirm Password:</label>
                    <input type = "password" minlength="8">
                    </div>
                </div>
                
            </form>

            <div class = "footer">
                <button class = "submit-button" type = "submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>

    </div>
</body>
</html>
